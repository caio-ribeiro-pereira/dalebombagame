<template name="home">
  {{> header}}
  {{#ionView}}
    {{#ionContent}}
      {{#if isPlaying}}
        {{> gameboard}}
      {{else}}
        {{#if isFinished}}
          {{> finished}}
        {{else}}
          {{#unless isWaiting}}
            {{> welcome}}
          {{else}}
            {{> waiting}}
          {{/unless}}
        {{/if}}
      {{/if}}
    {{/ionContent}}
  {{/ionView}}
</template>
