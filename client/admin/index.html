<template name="admin">
  {{> header}}
  {{#ionView}}
    {{#ionContent}}
      <div class="list padding">
        {{#if numberOfPlayers}}
          <div class="button-bar">
            {{#if canShowStartGame}}
              <button class="button button-balanced button-block button-large ion-play" data-start>
                COMEÃ‡AR
              </button>
            {{/if}}
            <button class="button button-assertive button-block button-large ion-android-delete" data-clear>
              LIMPAR
            </button>
          </div>
          {{> ranking}}
        {{else}}
          <h3 class="text-center">
            <i class="ion-sad bg-icon"></i>
            <br>
            Nenhum player na lista
          </h3>
        {{/if}}
      </div>
    {{/ionContent}}
    {{> footer}}
  {{/ionView}}
</template>
