<template name="admin">
  {{> header}}
  {{#ionView}}
    {{#ionContent}}
      <div class="list padding">
        {{#if numberOfPlayers}}
          <button class="button button-assertive button-block button-large ion-android-delete" data-clear>
            LIMPAR
          </button>
          <a href="#" class="item text-center">
            {{numberOfPlayers}} player(s)
          </a>
          {{> ranking}}
        {{else}}
          <h4 class="text-center dark">
            <i class="ion-podium bg-icon"></i>
            <br>
            Nenhum player na lista
          </h4>
        {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
