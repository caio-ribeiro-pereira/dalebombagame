<template name="admin">
  {{> header}}
  {{#ionView}}
    {{#ionContent}}
      <div class="list padding">
        {{#if numberOfPlayers}}
          <div class="button-bar">
            {{#if canShowStartGame}}
              <button class="button button-balanced button-block button-large ion-play" data-start disabled="{{isGameNotRunning}}">
                COMEÃ‡AR
              </button>
            {{/if}}
            <button class="button button-assertive button-block button-large ion-android-delete" data-clear disabled="{{isGameNotRunning}}">
              LIMPAR
            </button>
          </div>
          {{> rankingList}}
        {{else}}
          <h4 class="text-center dark">
            <i class="ion-podium bg-icon"></i>
            <br>
            Nenhum player na lista
          </h4>
        {{/if}}
      </div>
    {{/ionContent}}
  {{/ionView}}
</template>
