<template name="gameboard">
  <div class="list padding">
    <h4 class="text-center dark">
      <i class="ion-speedometer bg-icon"></i>
      <br>
      Tempo: {{timeElapsed}}
      <br>
      {{clickStatus}}
    </h4>
    <button class="button button-assertive button-xlarge button-block ion-android-sunny" data-click disabled="{{isGameNotRunning}}">
      {{#if totalOfClicks}}
        {{totalOfClicks}} CLICKS
      {{else}}
        CLIQUE AQUI
      {{/if}}
    </button>
    <audio preload="auto">
      <source src="/sounds/click.mp3">
      <source src="/sounds/click.ogg">
    </audio>
  </div>
</template>
