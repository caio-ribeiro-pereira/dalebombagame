<template name="ranking">
  <h3 class="text-center dark"></h3>
  <div class="list">
    <a href="#" class="item text-center">
      Ranking - {{numberOfPlayers}} player(s)
    </a>
    {{#each players}}
      <a href="#" class="item item-icon-left">
        <i class="icon ion-thumbsup"></i>
        {{name}}
        <span class="badge badge-assertive">{{clicks}}</span>
      </a>
    {{/each}}
  </div>
</template>
